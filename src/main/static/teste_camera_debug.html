<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste C√¢mera - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #video { width: 100%; max-width: 640px; height: auto; }
    </style>
</head>
<body>
    <h1>üîç Teste de C√¢mera - Debug</h1>
    
    <div class="info">
        <h3>Informa√ß√µes do Ambiente:</h3>
        <p><strong>Protocolo:</strong> <span id="protocolo"></span></p>
        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
        <p><strong>URL Completa:</strong> <span id="url"></span></p>
        <p><strong>√â IP Local:</strong> <span id="isLocal"></span></p>
        <p><strong>Suporte mediaDevices:</strong> <span id="mediaDevices"></span></p>
        <p><strong>Suporte getUserMedia:</strong> <span id="getUserMedia"></span></p>
    </div>
    
    <div class="info" id="status">
        <h3>Status:</h3>
        <p>Clique em "Testar C√¢mera" para verificar se funciona</p>
    </div>
    
    <div>
        <button onclick="testarCamera()">üì∑ Testar C√¢mera</button>
        <button onclick="iniciarCamera()">üé• Iniciar C√¢mera</button>
        <button onclick="pararCamera()">‚èπÔ∏è Parar C√¢mera</button>
    </div>
    
    <video id="video" autoplay playsinline style="display: none;"></video>
    
    <script>
        let stream = null;
        
        // Fun√ß√£o para verificar se √© IP local
        function isLocalIPAddress(hostname) {
            return hostname === 'localhost' || 
                   hostname === '127.0.0.1' || 
                   hostname === '10.0.0.105' ||
                   hostname.startsWith('192.168.') ||
                   hostname.startsWith('10.0.');
        }
        
        // Atualizar informa√ß√µes do ambiente
        function atualizarInfo() {
            document.getElementById('protocolo').textContent = location.protocol;
            document.getElementById('hostname').textContent = location.hostname;
            document.getElementById('url').textContent = location.href;
            document.getElementById('isLocal').textContent = isLocalIPAddress(location.hostname) ? '‚úÖ Sim' : '‚ùå N√£o';
            document.getElementById('mediaDevices').textContent = navigator.mediaDevices ? '‚úÖ Sim' : '‚ùå N√£o';
            document.getElementById('getUserMedia').textContent = navigator.mediaDevices && navigator.mediaDevices.getUserMedia ? '‚úÖ Sim' : '‚ùå N√£o';
        }
        
        function atualizarStatus(mensagem, tipo = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `info ${tipo}`;
            statusDiv.innerHTML = `<h3>Status:</h3><p>${mensagem}</p>`;
        }
        
        function testarCamera() {
            console.log('üîç Iniciando teste da c√¢mera...');
            console.log('üîç Protocolo:', location.protocol);
            console.log('üîç Hostname:', location.hostname);
            console.log('üîç √â IP local?', isLocalIPAddress(location.hostname));
            
            // Verificar se o navegador suporta
            if (!navigator.mediaDevices) {
                atualizarStatus('‚ùå mediaDevices n√£o dispon√≠vel no navegador.', 'error');
                return;
            }
            
            if (!navigator.mediaDevices.getUserMedia) {
                atualizarStatus('‚ùå getUserMedia n√£o dispon√≠vel no navegador.', 'error');
                return;
            }
            
            // Verificar HTTPS ou IP local
            if (location.protocol !== 'https:' && !isLocalIPAddress(location.hostname)) {
                atualizarStatus('‚ùå Acesso √† c√¢mera requer HTTPS ou IP local. Use localhost/IP local ou HTTPS.', 'error');
                return;
            }
            
            atualizarStatus('üîç Testando c√¢mera...', 'info');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(function(mediaStream) {
                stream = mediaStream;
                atualizarStatus('‚úÖ C√¢mera funcionando! Pode usar o scanner.', 'success');
                console.log('‚úÖ C√¢mera funcionando!');
                
                // Mostrar v√≠deo
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
            })
            .catch(function(err) {
                console.error('‚ùå Erro no teste da c√¢mera:', err);
                let mensagem = 'Erro ao testar c√¢mera: ';
                
                switch(err.name) {
                    case 'NotAllowedError':
                        mensagem = '‚ùå Permiss√£o da c√¢mera negada. Clique no √≠cone da c√¢mera na barra de endere√ßos.';
                        break;
                    case 'NotFoundError':
                        mensagem = '‚ùå Nenhuma c√¢mera encontrada no dispositivo.';
                        break;
                    case 'NotReadableError':
                        mensagem = '‚ùå C√¢mera est√° sendo usada por outro aplicativo.';
                        break;
                    case 'OverconstrainedError':
                        mensagem = '‚ùå Configura√ß√£o da c√¢mera n√£o suportada.';
                        break;
                    case 'NotSupportedError':
                        mensagem = '‚ùå Formato de v√≠deo n√£o suportado.';
                        break;
                    default:
                        mensagem += err.message;
                }
                
                atualizarStatus(mensagem, 'error');
            });
        }
        
        function iniciarCamera() {
            if (stream) {
                atualizarStatus('‚úÖ C√¢mera j√° est√° ativa!', 'success');
                return;
            }
            testarCamera();
        }
        
        function pararCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('video').style.display = 'none';
                atualizarStatus('‚èπÔ∏è C√¢mera parada.', 'info');
            } else {
                atualizarStatus('‚ÑπÔ∏è Nenhuma c√¢mera ativa para parar.', 'info');
            }
        }
        
        // Inicializar informa√ß√µes quando a p√°gina carregar
        window.addEventListener('load', atualizarInfo);
    </script>
</body>
</html>
